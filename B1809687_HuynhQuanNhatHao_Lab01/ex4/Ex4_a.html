<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <form class="form-horizontal" role="form">
            <div class = "form-group has-success row">
                <label for = "email" class = "col-sm-2 font-weight-bold col-form-label">Email: </label>
                <input type = "text" id = "email" class = "col-sm-10" placeholder="Nhập vào email">
            </div>
            <div class = "form-group row">
                <label for = "password" class = "col-sm-2 font-weight-bold col-form-label">Password: </label>
                <input type = "password" id = "password" class = "col-sm-10" placeholder="Nhập vào mật khẩu">
            </div>
            <div class="form-group row">
                <div class = "col-sm-10 offset-sm-2">
                    <label class="form-check-label"><input type="checkbox"> Ghi nhớ tôi</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
